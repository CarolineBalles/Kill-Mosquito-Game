<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata Mosquito</title>
        <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/game.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="images/game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="level">
                                <option value="">--Selecionar o Nível--</option>
                                <option value="Easy">Fácil</option>
                                <option value="Average">Médio</option>
                                <option value="Difficult">Difícil</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar o Jogo</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./lib/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
